<!doctype  html>
{% load static %}
<html  lang="en">
  <head>
    <link  rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://www.forum-media.ru/images/forum-logo_300x300.png" alt="Forum Logo" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    	   <ul class="navbar-nav">
    	      <li class="nav-item">
    	        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
    	      </li>
    		{% if user.is_authenticated %}
    	      <li class="nav-item">
    	      	<a class="nav-link" href="{% url 'logout' %}">Logout</a>
    	      </li>
    	    {% else %}
    	      <li class="nav-item">
    	        <a class="nav-link" href="{% url 'signup' %}">Register</a>
    	      </li>
    	      <li class="nav-item">
    	        <a class="nav-link" href="{% url 'login' %}">Login</a>
    	      </li>
    	    {% endif %}
        </ul>
      </div>
    </nav>
    <div  class="container">
        {% block body %}
        {% endblock %}
    </div>
    <footer class="footer text-muted">

      <div class="container">
        <div class="row small">
          <div class="col-sm-3 text-sm-left text-center">
            <p>© Forum 2019</p>
          </div>
          <div class="col-sm-4 text-sm-left text-center">
            <div class="row">
              <div class="col-12">
                  <p>Volkov Alexandr</p>
              </div>
              <div class="col-12">
                  <p>volkov.alexandr.pavl@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  </body>
</html>
